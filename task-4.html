<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .todo-container {
      background: #2f2f4f;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
    }

    h2 {
      margin-top: 0;
    }

    input, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      margin: 5px 0;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .task-list {
      margin-top: 20px;
    }

    .task {
      background: #3e3e5a;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task-details {
      flex-grow: 1;
      margin-right: 10px;
    }

    .task-time {
      font-size: 0.9rem;
      color: #ccc;
    }

    .actions button {
      background-color: #ff6f61;
      margin-left: 5px;
    }

    .actions button.edit {
      background-color: #ffc107;
    }

    .actions button.complete {
      background-color: #2196f3;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h2>üìù To-Do List</h2>
    
    <input type="text" id="taskInput" placeholder="Enter task..." />
    <input type="datetime-local" id="taskTime" />
    <button onclick="addTask()">Add Task</button>

    <div class="task-list" id="taskList"></div>
  </div>

  <script>
    let tasks = [];

    function addTask() {
      const input = document.getElementById('taskInput');
      const time = document.getElementById('taskTime');
      const taskText = input.value.trim();
      if (!taskText) return alert("Task cannot be empty");

      tasks.push({
        text: taskText,
        time: time.value,
        completed: false
      });

      input.value = '';
      time.value = '';
      renderTasks();
    }

    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';

      tasks.forEach((task, index) => {
        const taskEl = document.createElement('div');
        taskEl.className = `task ${task.completed ? 'completed' : ''}`;

        taskEl.innerHTML = `
          <div class="task-details">
            <div>${task.text}</div>
            <div class="task-time">${task.time ? 'üïí ' + task.time : ''}</div>
          </div>
          <div class="actions">
            <button class="complete" onclick="toggleComplete(${index})">‚úì</button>
            <button class="edit" onclick="editTask(${index})">‚úé</button>
            <button onclick="deleteTask(${index})">üóë</button>
          </div>
        `;
        list.appendChild(taskEl);
      });
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    function deleteTask(index) {
      if (confirm("Are you sure you want to delete this task?")) {
        tasks.splice(index, 1);
        renderTasks();
      }
    }

    function editTask(index) {
      const newText = prompt("Edit task:", tasks[index].text);
      if (newText !== null && newText.trim() !== "") {
        tasks[index].text = newText.trim();
        renderTasks();
      }
    }

    // Optional: Load from localStorage
    window.onload = () => {
      const saved = localStorage.getItem('tasks');
      if (saved) tasks = JSON.parse(saved);
      renderTasks();
    };

    window.onbeforeunload = () => {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    };
  </script>

</body>
</html>
